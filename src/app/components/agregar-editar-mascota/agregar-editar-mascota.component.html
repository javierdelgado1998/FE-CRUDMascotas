<div class="agregar-editar-mascota-cmp">
    <div class="agregar-editar-mascota-cmp__title title">
        <h1>{{operation}} Mascota</h1>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
    <div class="agregar-editar-mascota-cmp__container container">
        <mat-card class="agregar-editar-mascota-cmp__card">
            <mat-card-subtitle class="agregar-editar-mascota-cmp__card-subtitle">
                Datos de la mascota
            </mat-card-subtitle>
            <form class="agregar-editar-mascota-cmp__card__form" [formGroup]="form" (ngSubmit)="agregarEditarMascota()">
                <mat-grid-list cols="2" rowHeight="80px">
                    <mat-grid-tile [colspan]="2">
                        <mat-form-field appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input matInput autocomplete="off" formControlName="nombre">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field appearance="outline">
                            <mat-label>Raza</mat-label>
                            <input matInput autocomplete="off" formControlName="raza">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field appearance="outline">
                            <mat-label>Color</mat-label>
                            <input matInput autocomplete="off" formControlName="color">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field appearance="outline">
                            <mat-label>Edad</mat-label>
                            <input type="number" matInput autocomplete="off" formControlName="edad">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field appearance="outline">
                            <mat-label>Peso</mat-label>
                            <input type="number" matInput autocomplete="off" formControlName="peso">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="2">
                        <button
                            class="agregar-editar-mascota-cmp__card__form__button agregar-editar-mascota-cmp__card__form__button--primary"
                            mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Aceptar</button>
                        <button
                            class="agregar-editar-mascota-cmp__card__form__button agregar-editar-mascota-cmp__card__form__button--secondary"
                            mat-raised-button routerLink="/lista-mascotas">Volver</button>
                    </mat-grid-tile>
                </mat-grid-list>
            </form>
        </mat-card>
    </div>
</div>
